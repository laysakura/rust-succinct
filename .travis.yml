language: rust
rust:
  - 1.33.0  # pinned stable Rust release
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
branches:
  only:
    - master
cache: cargo

# gnuplot for Criterion HTML Report
addons:
  apt:
    packages:
      - gnuplot-nox
  homebrew:
    packages:
      - gnuplot

before_script:
  - ./ci/before_script.sh
script:
  - ./ci/script.sh

deploy:
  # GitHub Pages
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    keep_history: true
    local_dir: target/doc
    on:
      branch: master
  # crates.io
  - provider: cargo
    token:
      secure: 
    on:
      tags: true

env:
  global:
    secure: 
